name: .NET

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
#    - name: Setup Ruby
#    - uses: ruby/set-up-ruby@v1
#      with:
#        ruby-version: '2.7.6' 
    - name: Restore dependencies
      run: dotnet restore HTTPServerProject
    - name: Build
      run: dotnet build --no-restore HTTPServerProject
    - name: Test
      run: dotnet test --no-build --verbosity normal HTTPServerProject.Tests
    - name: Run
      run: dotnet run --project HTTPServerProject
